<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <link th:href="@{css/style.css}" rel="stylesheet" media="screen"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <h1 th:text = "${message}">Products</h1>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(listOfAllProducts)}">
        <h1>Product List</h1>
        <table>
            <tr>
                <th>SKU</th>
                <th>Name</th>
                <th>Description</th>
                <th>Category</th>
                <th>WholeSale</th>
                <th>SalePrice</th>
            </tr>
            <tr th:each="product : ${listOfAllProducts}">
            <td th:text="${product.sku}">SKU </td>
            <td th:text="${product.name}">Name</td>
            <td th:text="${product.description}">Description</td>
            <td th:text="${product.category}">Category</td>
            <td th:text="${product.wholeSaleCost}">wholeSaleCost</td>
            <td th:text="${product.salePrice}">salePrice</td>
            </tr>
        </table>
    </div>
</div>
<h2>Delete Product Form</h2>
<form  action="#" th:action="@{/products/delete}" th:object="${deleteProduct}" method="post">
    <p>SKU: <input type="text" th:field="*{sku}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<h2>New Product Form</h2>
<form action="#" th:action="@{/products}" th:object="${product}" method="post">
    <p>SKU: <input type="text" th:field="*{sku}" /></p>
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p>Description: <input type="text" th:field="*{description}" /></p>
    <p>Category: <input type="text" th:field="*{category}" /></p>
    <p>WholeSaleCost: <input type="text" th:field="*{wholeSaleCost}" /></p>
    <p>SalePrice: <input type="text" th:field="*{salePrice}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
<form action="#" th:action="@{/landing}" method="get">
    <button type="submit" >Back</button>
</form>
</body>
</html>
